<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <h1>Mortgage calculator</h1>

    <div class="sumSlideContainer">
      <input type="range" min="0" max="500000" value="0" class="slider" id="sumSlider" step="10000" oninput="sum.value=sumSlider.value">
  
      <label for="sum">Summa:</label>
      <input type="number" id="sum" min="0" max="500000" step="10000" value="0" oninput="sumSlider.value=sum.value">
    </div>


    <div class="cost-container"></div>
    

    <script src="script.js"></script>
  </body>
</html>
